<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      :root {
        --color-dark: #10327e;
        --color-light: #507ddf;
        --font-small: 1rem;
        --font-med: 2rem;
        --font-large: 3rem;
        --font-xlarge: 8rem;
      }

      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", "Arial";
        font-weight: bold;
        font-size: var(--font-med);
      }

      .container {
        /* position: absolute; */
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        /* border: 1px solid red */
      }

      .container > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        width: 100%;
      }

      .title-container {
        display: flex;
        justify-content: center;
        /* align-items: center; */
        font-size: var(--font-large);
        color: var(--color-dark);
        border-bottom: 1px solid var(--color-dark);
        padding: 1rem;
      }

      .options {
        padding: 2rem;
        margin: 2rem;
        display: flex;
      }

      .selector {
        display: flex;
        justify-content: center;
        width: 100%;
        color: var(--color-dark);
        border: 1px solid var(--color-dark);
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem;
      }

      .selector:hover {
        background: var(--color-dark);
        color: white;
      }

      .bank-balance-title {
        display: flex;
        justify-content: center;
        font-size: var(--font-large);
      }

      #bank-balance {
        display: flex;
        justify-content: center;
        font-size: var(--font-xlarge);
      }

      #reset {
        font-size: var(--font-med);
      }

      .diff {
        border: 1px solid red;
        animation-name: showAdded;
        animation-duration: 500ms;
      }

      @keyframes showAdded {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">WHAT ARE YOU DOING TODAY?</div>
      <div class="options">
        <div class="selector" id="earn">WORKING TO PROVIDE FOR MY FAMILY</div>
        <div class="selector" id="spend">ENJOYING LIFE ON MY TERMS</div>
      </div>
      <div class="bank-balance-container">
        <div class="bank-balance-title"><b>YOUR BANK BALANCE IS</b></div>
        <div id="bank-balance">0</div>
      </div>
      <div class="diff"></div>
      <button id="reset">RESET</button>
    </div>

    <script type="module">
      import { createStore } from "https://unpkg.com/redux@latest/dist/redux.browser.mjs";
      const initialBalance = {
        value: 0,
        numToAdd: 0,
        numToSubtract: 0,
        diff: 0,
      };

      function reducer(state = initialBalance, action) {
        switch (action.type) {
          case "EARN":
            return {
              ...state,
              numToAdd: Math.floor(Math.random() * 10),
              value: state.value + state.numToAdd,
              diff: state.value - state.numToAdd,
            };
          case "SPEND":
            return {
              ...state,
              value: state.value - numToSubtract,
              numToSubtract: Math.floor(Math.random() * 10),
            };

          case "RESET":
            return {
              ...state,
              diff: 0,
            };

          default:
            return state;
        }
      }

      const store = createStore(reducer);
      const displayBalance = document.querySelector("#bank-balance");
      const diff = document.querySelector(".diff");
      const reset = document.querySelector("#reset");

      function resetDiff() {
        state.diff = 0;
      }

      function render() {
        const state = store.getState();
        displayBalance.innerHTML = `$${state.value.toString()}`;
        diff.innerHTML =
          `numToAdd: ${state.numToAdd}` +
          "<br />" +
          `diff: $${Math.abs(state.diff).toString()}`;
      }
      render();

      store.subscribe(render);

      document.querySelector("#earn").addEventListener("click", function () {
        // console.log('earn clicked');
        store.dispatch({ type: "EARN" });
      });
      document.querySelector("#spend").addEventListener("click", function () {
        // console.log('spend clicked');
        store.dispatch({ type: "SPEND" });
      });
      document.querySelector("#reset").addEventListener("click", function () {
        // console.log('spend clicked');
        store.dispatch({ type: "RESET" });
      });
    </script>
  </body>
</html>
