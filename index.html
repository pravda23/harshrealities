<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      :root {
        --white: #ffffff;
        --grey: #222222;
        --dark: #10327e;
        --light: #507ddf;
        --font-small: 1rem;
        --font-med: 2rem;
        --font-large: 3rem;
        --font-xlarge: 8rem;
      }

      html {
        height: 100%;
      }

      body {
        background: linear-gradient(to bottom, var(--white), var(--dark));
        color: var(--white);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", "Arial";
        font-weight: bold;
        font-size: var(--font-med);
      }

      .container {
        /* position: absolute; */
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        /* border: 1px solid red */
      }

      .container > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        width: 100%;
      }

      .title-container {
        display: flex;
        justify-content: center;
        text-align: center;
        /* align-items: center; */
        font-size: var(--font-large);
        color: var(--dark);
        border-bottom: 1px solid var(--dark);
        padding: 1rem;
      }

      .options {
        text-align: center;
        padding: 2rem;
        margin: 2rem;
        display: flex;
      }

      .selector {
        display: flex;
        justify-content: center;
        width: 100%;
        color: var(--dark);
        background: var(--white);
        border: 1px solid var(--dark);
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem;
      }

      .selector:hover {
        background: var(--dark);
        color: var(--white);
        cursor: pointer;
      }

      .bank-balance-container {
        background: var(--dark);
        border: 1px solid var(--white);
        border-radius: 5px;
      }

      .bank-balance-title {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: var(--font-large);
      }

      #bank-balance {
        display: flex;
        justify-content: center;
        font-size: var(--font-xlarge);
      }

      #modal {
        position: fixed;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: var(--grey);
        border: 1px solid var(--white);
        color: var(--white);
        border-radius: 5px;
        /* opacity: 0; */
        z-index: 1;
        left: 0;
        top: 0;
      }

      #reset {
        font-size: var(--font-med);
      }
    </style>
  </head>
  <body>
    <div id="modal"></div>
    <div class="container">
      <div class="title-container">WHAT ARE YOU DOING TODAY?</div>
      <div class="options">
        <div class="selector" id="earn">WORKING TO PROVIDE FOR MY FAMILY</div>
        <div class="selector" id="spend">ENJOYING LIFE ON MY TERMS</div>
      </div>
      <div class="bank-balance-container">
        <div class="bank-balance-title"><b>YOUR HUMAN VALUE IS</b></div>
        <div id="bank-balance">0</div>
      </div>
    </div>

    <script type="module">
      import { createStore } from "https://unpkg.com/redux@latest/dist/redux.browser.mjs";

      const displayBalance = document.querySelector("#bank-balance");
      const added = document.querySelector(".added");
      const reset = document.querySelector("#reset");
      const container = document.querySelector(".container");

      // const endCount = Math.ceil(Math.random() * 20);
      const endCount = 0;

      const initialState = {
        count: 0,
        value: 0,
        prevValue: 0,
        increment: Math.ceil(Math.random() * 1000),
      };

      function end(a) {
        document.querySelector("#modal").style.display = "flex";
        document.querySelector(
          "#modal"
        ).innerText = `You died with $${a.prevValue}.`;
      }

      function reducer(state = initialState, action) {
        switch (action.type) {
          case "EARN":
            return {
              ...state,
              count: state.count + 1,
              value: state.value + state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1000),
            };
          case "SPEND":
            return {
              ...state,
              count: state.count + 1,
              value: state.value - state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1200),
            };

          default:
            return state;
        }
      }

      const store = createStore(reducer);

      function render() {
        const state = store.getState();

        if (state.count <= endCount) {
          console.log(endCount);
          displayBalance.innerHTML = `$${state.value.toString()}`;
        } else {
          modal.onclick = (e) => {
            modal.style.display = "none";
          };
          end(state);
        }
      }
      render();

      store.subscribe(render);

      document.querySelector("#earn").addEventListener("click", function () {
        store.dispatch({ type: "EARN" });
        console.log("after dispatch earn");
      });
      document.querySelector("#spend").addEventListener("click", function () {
        store.dispatch({ type: "SPEND" });
      });
    </script>
  </body>
</html>
