<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      :root {
        --white: #ffffff;
        --grey: #2c2c2c;
        --darkgrey: #1b1b1b;
        --dark: #b31818;
        --light: #f25353;
        --font-small: 0.8rem;
        --font-med: 1rem;
        --font-large: 2rem;
        --font-xlarge: 4rem;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      html {
        background: var(--darkgrey);
      }

      body {
        color: var(--white);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Poppins", "Arial";
        font-weight: bold;
        font-size: var(--font-med);
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* padding: 1rem; */
        /* position: absolute; */
        /* margin: auto; */
      }

      .container > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        width: 100%;
      }

      .header {
        background: var(--darkgrey);
        display: flex;
        justify-content: flex-start;
        position: fixed;
        top: 0;
        height: 10vh;
        padding: 1rem;
        border-bottom: 1px solid var(--dark);
      }

      .icon-title-container {
        display: flex;
        align-items: center;
        position: fixed;
        left: 10px;
      }

      .icon-title-container > a {
        display: flex;
        align-items: center;
        color: var(--white);
        text-decoration: none;
      }

      .icon-title-container > a,
      .icon-title-container > svg {
        transition-property: color;
        transition-duration: 2s;
        color: var(--white);
      }

      .icon-title-container > a:hover,
      .icon-title-container > a:focus {
        color: var(--dark);
      }

      .main-container {
        display: flex;
        flex-direction: column;
        height: 80vh;
      }

      .title-container {
        display: flex;
        justify-content: center;
        text-align: center;
        /* align-items: center; */
        font-size: var(--font-large);
        color: var(--dark);
        /* border-bottom: 1px solid var(--dark); */
        width: 75vw;
        padding: 1rem;
      }

      .options {
        display: flex;
        flex-direction: column;
        /* justify-content: flex-start; */
        text-align: center;
        width: 80%;
        margin: 0 0 1rem 0;
      }

      .selector {
        display: flex;
        justify-content: center;
        width: 100%;
        color: var(--dark);
        background: var(--white);
        border: 1px solid var(--dark);
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem 0 1rem 0;
      }

      .selector:hover {
        background: var(--dark);
        color: var(--white);
        cursor: pointer;
      }

      .bank-balance-container {
        background: var(--dark);
        border: 1px solid var(--white);
        border-radius: 5px;
        padding: 2rem;
        width: 80%;
      }

      .bank-balance-title {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: var(--font-large);
      }

      #bank-balance {
        display: flex;
        justify-content: center;
        font-size: var(--font-xlarge);
      }

      #modal {
        position: fixed;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: var(--grey);
        border: 1px solid var(--white);
        color: var(--white);
        border-radius: 5px;
        /* opacity: 0; */
        z-index: 1;
        left: 0;
        top: 0;
      }

      #reset {
        font-size: var(--font-med);
      }

      .footer {
        position: fixed;
        bottom: 0;
        text-align: right;
        font-size: var(--font-small);
        font-weight: normal;
        height: 10vh;
      }

      .footer > a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
        color: var(--white);
      }

      svg path {
        fill: var(--white);
      }

      .st0 {
        fill: var(--white);
      }

      @keyframes titleToRed {
        0% {
          color: var(--white);
        }
        100% {
          color: var(--light);
        }
      }
    </style>
  </head>

    <script type="module">
      import { createStore } from "https://unpkg.com/redux@latest/dist/redux.browser.mjs";

      const displayBalance = document.querySelector("#bank-balance");
      const added = document.querySelector(".added");
      const reset = document.querySelector("#reset");
      const container = document.querySelector(".container");

      const initialState = {
        count: 0,
        endCount: Math.ceil(Math.random() * 10),
        value: 0,
        prevValue: 0,
        increment: Math.ceil(Math.random() * 1000),
        titleText: "WHAT ARE YOU DOING TODAY?",
      };

      function end(a) {
        document.querySelector("#modal").style.display = "flex";
        document.querySelector(
          "#modal"
        ).innerText = `You died with $${a.prevValue}.`;
        document.querySelector(".title-container").innerText =
          "WHAT ARE YOU DOING TODAY?";
      }

      function reducer(state = initialState, action) {
        switch (action.type) {
          case "EARN":
            return {
              ...state,
              count: state.count + 1,
              value: state.value + state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1000),
            };
          case "SPEND":
            return {
              ...state,
              count: state.count + 1,
              value: state.value - state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1200),
            };

          case "RESET":
            return {
              ...state,
              count: 0,
              endCount: Math.ceil(Math.random() * 10),
              value: 0,
              prevValue: 0,
            };

          default:
            return state;
        }
      }

      const store = createStore(reducer);

      function render() {
        const state = store.getState();

        if (state.count <= state.endCount) {
          if (state.count > 0) {
            document.querySelector(".title-container").innerText =
              "GOOD. NOW CONTINUE TO CHOOSE YOUR EXISTENCE.";
          }

          if (state.count > 4) {
            document.querySelector(".title-container").innerText =
              "GOOD. CONTINUE.";
          }

          displayBalance.innerHTML = `$${state.value.toString()}`;
        } else {
          modal.onclick = (e) => {
            modal.style.display = "none";
          };
          end(state);
        }
      }
      render();

      store.subscribe(render);

      document.querySelector("#earn").addEventListener("click", function () {
        store.dispatch({ type: "EARN" });
      });
      document.querySelector("#spend").addEventListener("click", function () {
        store.dispatch({ type: "SPEND" });
      });
      document.querySelector("#modal").addEventListener("click", function () {
        store.dispatch({ type: "RESET" });
      });
    </script>
