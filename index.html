<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      :root {
        --color-dark: #10327e;
        --color-light: #507ddf;
        --font-small: 1rem;
        --font-med: 2rem;
        --font-large: 3rem;
        --font-xlarge: 8rem;
      }

      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", "Arial";
        font-weight: bold;
        font-size: var(--font-med);
      }

      .container {
        /* position: absolute; */
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        /* border: 1px solid red */
      }

      .container > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        width: 100%;
      }

      .title-container {
        display: flex;
        justify-content: center;
        text-align: center;
        /* align-items: center; */
        font-size: var(--font-large);
        color: var(--color-dark);
        border-bottom: 1px solid var(--color-dark);
        padding: 1rem;
      }

      .options {
        text-align: center;
        padding: 2rem;
        margin: 2rem;
        display: flex;
      }

      .selector {
        display: flex;
        justify-content: center;
        width: 100%;
        color: var(--color-dark);
        border: 1px solid var(--color-dark);
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem;
      }

      .selector:hover {
        background: var(--color-dark);
        color: white;
        cursor: pointer;
      }

      .bank-balance-title {
        text-align: center;
        display: flex;
        justify-content: center;
        font-size: var(--font-large);
      }

      #bank-balance {
        display: flex;
        justify-content: center;
        font-size: var(--font-xlarge);
      }

      #reset {
        font-size: var(--font-med);
      }

      .added {
        border: 1px solid red;
      }

      .animate {
        animation-name: showAdded;
        animation-duration: 3000ms;
        animation-timing-function: ease;
      }

      @keyframes showAdded {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">WHAT ARE YOU DOING TODAY?</div>
      <div class="options">
        <div class="selector" id="earn">WORKING TO PROVIDE FOR MY FAMILY</div>
        <div class="selector" id="spend">ENJOYING LIFE ON MY TERMS</div>
      </div>
      <div class="bank-balance-container">
        <div class="bank-balance-title"><b>YOUR BANK BALANCE IS</b></div>
        <div id="bank-balance">0</div>
      </div>
      <div class="added"></div>
      <button id="reset">RESET</button>

</html>
