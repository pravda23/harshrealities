<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      :root {
        --white: #ffffff;
        --grey: #222222;
        --dark: #10327e;
        --light: #507ddf;
        --font-small: 1rem;
        --font-med: 2rem;
        --font-large: 3rem;
        --font-xlarge: 8rem;
      }

      html {
        height: 100%;
      }

      body {
        background: linear-gradient(to bottom, var(--white), var(--dark));
        color: var(--white);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", "Arial";
        font-weight: bold;
        font-size: var(--font-med);
      }

      .container {
        /* position: absolute; */
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        /* border: 1px solid red */
      }

      .container > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        width: 100%;
      }

      .title-container {
        display: flex;
        justify-content: center;
        text-align: center;
        /* align-items: center; */
        font-size: var(--font-large);
        color: var(--dark);
        border-bottom: 1px solid var(--dark);
        padding: 1rem;
      }

      .options {
        text-align: center;
        padding: 2rem;
        margin: 2rem;
        display: flex;
      }

      .selector {
        display: flex;
        justify-content: center;
        width: 100%;
        color: var(--dark);
        background: var(--white);
        border: 1px solid var(--dark);
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem;
      }

      .selector:hover {
        background: var(--dark);
        color: var(--white);
        cursor: pointer;
      }

      .bank-balance-container {
        background: var(--dark);
        border: 1px solid var(--white);
        border-radius: 5px;
      }

      .bank-balance-title {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: var(--font-large);
      }

      #bank-balance {
        display: flex;
        justify-content: center;
        font-size: var(--font-xlarge);
      }

      #modal {
        position: fixed;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: var(--grey);
        border: 1px solid var(--white);
        color: var(--white);
        border-radius: 5px;
        /* opacity: 0; */
        z-index: 1;
        left: 0;
        top: 0;
      }

      #reset {
        font-size: var(--font-med);
      }

      .footer {
        position: absolute;

        bottom: 0;
        font-size: 1.2rem;
        font-weight: normal;
      }

      .footer > a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
        color: var(--white);
      }

      svg path {
        fill: var(--white);
      }
    </style>
  </head>
  <body>
    <div id="modal"></div>
    <div class="container">
      <div class="title-container">WHAT ARE YOU DOING TODAY?</div>
      <div class="options">
        <div class="selector" id="earn">WORKING</div>
        <div class="selector" id="spend">LIVING LIFE</div>
      </div>
      <div class="bank-balance-container">
        <div class="bank-balance-title">
          <b>YOU ARE WORTH</b>
        </div>
        <div id="bank-balance">0</div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/pravda23/harshrealities"
          aria-label="Homepage"
          title="GitHub"
          style="text-decoration: none"
          target="_blank"
        >
          A simple Redux counter app&nbsp;&nbsp;
          <svg
            aria-hidden="true"
            class="octicon octicon-mark-github"
            height="40"
            version="1.1"
            viewBox="0 0 16 16"
            width="40"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <script type="module">
      import { createStore } from "https://unpkg.com/redux@latest/dist/redux.browser.mjs";

      const displayBalance = document.querySelector("#bank-balance");
      const added = document.querySelector(".added");
      const reset = document.querySelector("#reset");
      const container = document.querySelector(".container");

      const initialState = {
        count: 0,
        endCount: Math.ceil(Math.random() * 10),
        value: 0,
        prevValue: 0,
        increment: Math.ceil(Math.random() * 1000),
      };

      function end(a) {
        document.querySelector("#modal").style.display = "flex";
        document.querySelector(
          "#modal"
        ).innerText = `You died with $${a.prevValue}.`;
      }

      function reducer(state = initialState, action) {
        switch (action.type) {
          case "EARN":
            return {
              ...state,
              count: state.count + 1,
              value: state.value + state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1000),
            };
          case "SPEND":
            return {
              ...state,
              count: state.count + 1,
              value: state.value - state.increment,
              prevValue: state.value,
              increment: Math.ceil(Math.random() * 1200),
            };

          case "RESET":
            return {
              ...state,
              count: 0,
              endCount: Math.ceil(Math.random() * 10),
              value: 0,
              prevValue: 0,
            };

          default:
            return state;
        }
      }

      const store = createStore(reducer);

      function render() {
        const state = store.getState();

        if (state.count <= state.endCount) {
          displayBalance.innerHTML = `$${state.value.toString()}`;
        } else {
          modal.onclick = (e) => {
            modal.style.display = "none";
          };
          end(state);
        }
      }
      render();

      store.subscribe(render);

      document.querySelector("#earn").addEventListener("click", function () {
        store.dispatch({ type: "EARN" });
      });
      document.querySelector("#spend").addEventListener("click", function () {
        store.dispatch({ type: "SPEND" });
      });
      document.querySelector("#modal").addEventListener("click", function () {
        store.dispatch({ type: "RESET" });
      });
    </script>
  </body>
</html>
